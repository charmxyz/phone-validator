<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>US Phone Validator</title>
</head>
<body>
    <div id="title">
        <h1>US Phone Validator</h1>
    </div>
    <div id="game">
        <p id="text">Enter a Phone Number:</p>
        <div id="input-group">
            <input id="user-input" type="number" placeholder="123-456-7890">
            <div id="buttons">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <div id="results-div"></div>
    <script src="./script.js"></script>
</body>
</html>
